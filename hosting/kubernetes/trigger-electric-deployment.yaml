apiVersion: apps/v1
kind: Deployment
metadata:
  name: trigger-electric
  namespace: RedPlanetHQcore
  labels:
    app.kubernetes.io/name: core
    app.kubernetes.io/component: trigger-electric
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: core
      app.kubernetes.io/component: trigger-electric
  template:
    metadata:
      labels:
        app.kubernetes.io/name: core
        app.kubernetes.io/component: trigger-electric
    spec:
      containers:
      - name: trigger-electric
        image: electricsql/electric:1.0.10
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: core-config
              key: ELECTRIC_DATABASE_URL
        - name: ELECTRIC_INSECURE
          value: "true"
        - name: ELECTRIC_USAGE_REPORTING
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5